<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather</title>
</head>

<body>
    <div class="wrapp-bg">
        <div class="main-block">
            <div class="wrapper-container container">
                <div class="city-block">
                    <p class="city">Input your city</p>
                </div>
                
                <div class="weather-block">
                    <div class="weather-icon"></div>
                    <p class="weather-degrees"></p>
                    <p class="weather-description"></p>
                    <p class="weather-feel"></p>
                </div>
                <div class="day-block">
                    <p class="day-greeting"></p>
                    <p class="day-week"></p>
                </div>
    
            </div>
    
            <div class="show-modal">
                <span></span>
                <span></span>
                <span></span>
            </div>
    
            <div class="setting-window">
                <input type="text" class="input-city" placeholder="Input city">
                <button class="apply-city">Apply</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
